<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukaj Pracowników - System Zarządzania Pracownikami</title>
<!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
</head>
<body>

<div layout:fragment="content">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <section class="content-section">
        <div class="section-header">
            <h1 class="section-title">Wyszukaj Pracowników</h1>
            <a th:href="@{/employees}" class="btn btn-secondary">Powrót do listy</a>
        </div>

        <div class="search-form-container">
            <form th:action="@{/employees/search}" method="post" class="search-form">
                <div class="form-group">
                    <label for="company">Nazwa firmy:</label>
                    <input type="text" id="company" name="company" class="form-control"
                           placeholder="Wpisz nazwę firmy..." required>
                </div>
                <button type="submit" class="btn btn-primary">Wyszukaj</button>
            </form>
        </div>
    </section>
</div>

</body>
</html>
