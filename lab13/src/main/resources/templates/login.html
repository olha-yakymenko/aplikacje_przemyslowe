<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logowanie - TechCorp Employee Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            width: 100%;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-header">
            <h2>TechCorp Employee Manager</h2>
            <p class="text-muted">Zaloguj się do systemu</p>
        </div>

        <!-- Komunikat o błędzie -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Nieprawidłowa nazwa użytkownika lub hasło.
        </div>

        <!-- Komunikat o wylogowaniu -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Zostałeś wylogowany pomyślnie.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Wprowadź nazwę użytkownika" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Wprowadź hasło" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Zaloguj się</button>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="text-muted mb-1">Dane testowe:</p>
            <div class="row">
                <div class="col-6">
                    <small class="text-muted">
                        <strong>Admin</strong><br>
                        Login: admin<br>
                        Hasło: admin123
                    </small>
                </div>
                <div class="col-6">
                    <small class="text-muted">
                        <strong>User</strong><br>
                        Login: user<br>
                        Hasło: user123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
