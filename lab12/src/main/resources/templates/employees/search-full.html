
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Pracowników - System Zarządzania Pracownikami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div layout:fragment="content">

<form th:action="@{/employees/search}" method="get" class="search-form">
    <div class="form-group">
        <label>Imię i nazwisko:</label>
        <input type="text" name="name" th:value="${searchName}">
    </div>

    <div class="form-group">
        <label>Firma:</label>
        <select name="company">
            <option value="">Wszystkie</option>
            <option th:each="comp : ${companies}"
                    th:value="${comp}"
                    th:text="${comp}"
                    th:selected="${searchCompany == comp}"></option>
        </select>
    </div>

    <div class="form-group">
        <label>Stanowisko:</label>
        <select name="position">
            <option value="">Wszystkie</option>
            <option th:each="pos : ${positions}"
                    th:value="${pos}"
                    th:text="${pos}"
                    th:selected="${searchPosition == pos}"></option>
        </select>
    </div>

    <div class="form-group">
        <label>Wynagrodzenie od:</label>
        <input type="number" name="minSalary" th:value="${searchMinSalary}">
        <label>do:</label>
        <input type="number" name="maxSalary" th:value="${searchMaxSalary}">
    </div>

    <button type="submit">Szukaj</button>
    <a th:href="@{/employees/search}">Wyczyść filtry</a>
</form>

<!-- Pełna tabela ze wszystkimi danymi -->
<table class="table table-full">
    <thead>
    <tr>
        <th>Imię i nazwisko</th>
        <th>Email</th>
        <th>Firma</th>
        <th>Stanowisko</th>
        <th>Wynagrodzenie</th>
        <th>Status</th>
        <th>Departament</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.name}">Jan Kowalski</td>
        <td th:text="${emp.email}">jan@example.com</td>
        <td th:text="${emp.company}">TechCorp</td>
        <td th:text="${emp.position}">Developer</td>
        <td th:text="${emp.salary}">5000.0</td>
        <td th:text="${emp.status}">ACTIVE</td>
        <td th:text="${emp.department != null ? emp.department.name : 'Brak'}">IT</td>
        <td>
<!--            <a th:href="@{/employees/edit/{email}(email=${emp.email})}">Edytuj</a>-->
<!--            <a th:href="@{/employees/delete/{email}(email=${emp.email})}">Usuń</a>-->
            <a th:href="@{/employees/edit/{email}(email=${emp.email})}"
               sec:authorize="hasRole('ADMIN')">Edytuj</a>
            <a th:href="@{/employees/delete/{email}(email=${emp.email})}"
               sec:authorize="hasRole('ADMIN')">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Zaawansowana paginacja z filtrami -->
<div class="pagination">
    <a th:href="@{/employees/search(page=0, size=${pageSize}, sort=${sortField},
                    name=${searchName}, company=${searchCompany}, position=${searchPosition},
                    minSalary=${searchMinSalary}, maxSalary=${searchMaxSalary})}">Pierwsza</a>

    <!-- Linki z zachowaniem filtrów -->
    <a th:href="@{/employees/search(page=${currentPage-1}, size=${pageSize}, sort=${sortField},
                    name=${searchName}, company=${searchCompany}, position=${searchPosition},
                    minSalary=${searchMinSalary}, maxSalary=${searchMaxSalary})}"
       th:class="${currentPage == 0} ? 'disabled'">Poprzednia</a>

    <span th:each="i : ${#numbers.sequence(0, totalPages-1)}">
            <a th:href="@{/employees/search(page=${i}, size=${pageSize}, sort=${sortField},
                        name=${searchName}, company=${searchCompany}, position=${searchPosition},
                        minSalary=${searchMinSalary}, maxSalary=${searchMaxSalary})}"
               th:text="${i+1}"
               th:class="${currentPage == i} ? 'active'"></a>
        </span>

    <a th:href="@{/employees/search(page=${currentPage+1}, size=${pageSize}, sort=${sortField},
                    name=${searchName}, company=${searchCompany}, position=${searchPosition},
                    minSalary=${searchMinSalary}, maxSalary=${searchMaxSalary})}"
       th:class="${currentPage >= totalPages-1} ? 'disabled'">Następna</a>
</div>

<p>
    <a href="/employees/list">Przejdź do szybkiej listy</a>
</p>
</div>
</body>
</html>
