<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - EmployeeManager">System Zarządzania Pracownikami</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Style dla walidacji formularzy */
        .is-invalid { border-color: #dc3545; }
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
        }

        /* Style dla alertów */
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">EmployeeManager</h1>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Strona Główna</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/employees}" class="nav-link">Pracownicy</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/departments}" class="nav-link">Departamenty</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/statistics}" class="nav-link">Statystyki</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/employees/import}" class="nav-link">Import Plików</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="main-content">
    <!-- Flash messages - dostępne we wszystkich podstronach -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <!-- Content will be inserted here -->
    <div layout:fragment="content">
        <!-- Default content -->
        <section class="content-section">
            <h1>Witaj w systemie zarządzania pracownikami</h1>
            <p>Wybierz sekcję z menu nawigacyjnego.</p>
        </section>
    </div>
</main>

<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2024 TechCorp Employee Management System</p>
    </div>
</footer>
</body>
</html>
