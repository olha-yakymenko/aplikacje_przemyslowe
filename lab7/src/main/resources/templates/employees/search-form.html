<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukaj Pracowników - System Zarządzania Pracownikami</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">EmployeeManager</h1>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Strona Główna</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/employees}" class="nav-link">Pracownicy</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/departments}" class="nav-link">Departamenty</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/statistics}" class="nav-link">Statystyki</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/employees/import}" class="nav-link">Import Plików</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="main-content">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <section class="content-section">
        <div class="section-header">
            <h1 class="section-title">Wyszukaj Pracowników</h1>
            <a th:href="@{/employees}" class="btn btn-secondary">Powrót do listy</a>
        </div>

        <div class="search-form-container">
            <form th:action="@{/employees/search}" method="post" class="search-form">
                <div class="form-group">
                    <label for="company">Nazwa firmy:</label>
                    <input type="text" id="company" name="company" class="form-control"
                           placeholder="Wpisz nazwę firmy..." required>
                </div>
                <button type="submit" class="btn btn-primary">Wyszukaj</button>
            </form>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2024 TechCorp Employee Management System</p>
    </div>
</footer>
</body>
</html>
