<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Pracownika - System Zarządzania Pracownikami</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div layout:fragment="content">
    <!-- Flash Messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <section class="content-section">
        <div class="section-header">
            <h1 class="section-title">Dodaj Nowego Pracownika</h1>
            <a th:href="@{/employees}" class="btn btn-secondary">Powrót do Listy</a>
        </div>

        <div class="form-container">
            <form th:action="@{/employees/add}" th:object="${employee}" method="post">

                <!-- POPRAWIONE: Globalne błędy walidacji -->
                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-error">
                    <strong>Popraw następujące błędy:</strong>
                    <ul>
                        <!-- POPRAWIONE: Użyj #fields.errors('*') zamiast #fields.allErrors() -->
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <!-- Pole Imię z walidacją -->
                <div class="form-group">
                    <label class="form-label" for="firstName">Imię *</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"
                           th:classappend="${#fields.hasErrors('firstName')} ? 'form-control-error' : ''"
                           placeholder="Wprowadź imię" required>
                    <div th:if="${#fields.hasErrors('firstName')}" class="error-message">
                        <span th:errors="*{firstName}"></span>
                    </div>
                </div>

                <!-- Pole Nazwisko z walidacją -->
                <div class="form-group">
                    <label class="form-label" for="lastName">Nazwisko *</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                           th:classappend="${#fields.hasErrors('lastName')} ? 'form-control-error' : ''"
                           placeholder="Wprowadź nazwisko" required>
                    <div th:if="${#fields.hasErrors('lastName')}" class="error-message">
                        <span th:errors="*{lastName}"></span>
                    </div>
                </div>

                <!-- Pole Email z walidacją -->
                <div class="form-group">
                    <label class="form-label" for="email">Email *</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'form-control-error' : ''"
                           placeholder="przyklad@firma.com" required>
                    <div th:if="${#fields.hasErrors('email')}" class="error-message">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <!-- Pole Firma z walidacją -->
                <div class="form-group">
                    <label class="form-label" for="company">Firma *</label>
                    <input type="text" class="form-control" id="company" th:field="*{company}"
                           th:classappend="${#fields.hasErrors('company')} ? 'form-control-error' : ''"
                           placeholder="Nazwa firmy" required>
                    <div th:if="${#fields.hasErrors('company')}" class="error-message">
                        <span th:errors="*{company}"></span>
                    </div>
                </div>

                <!-- Pole Stanowisko z walidacją -->
                <div class="form-group">
                    <label class="form-label" for="position">Stanowisko *</label>
                    <select class="form-select" id="position" th:field="*{position}"
                            th:classappend="${#fields.hasErrors('position')} ? 'form-select-error' : ''" required>
                        <option value="">Wybierz stanowisko</option>
                        <option th:each="pos : ${positions}"
                                th:value="${pos}"
                                th:text="${pos}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('position')}" class="error-message">
                        <span th:errors="*{position}"></span>
                    </div>
                </div>

                <!-- Pole Wynagrodzenie z walidacją -->
                <div class="form-group">
                    <label class="form-label" for="salary">Wynagrodzenie ($) *</label>
                    <input type="number" step="0.01" class="form-control" id="salary"
                           th:field="*{salary}"
                           th:classappend="${#fields.hasErrors('salary')} ? 'form-control-error' : ''"
                           placeholder="5000.00" min="0" required>
                    <div th:if="${#fields.hasErrors('salary')}" class="error-message">
                        <span th:errors="*{salary}"></span>
                    </div>
                </div>

                <!-- Pole Status z walidacją -->
                <div class="form-group">
                    <label class="form-label" for="status">Status *</label>
                    <select class="form-select" id="status" th:field="*{status}"
                            th:classappend="${#fields.hasErrors('status')} ? 'form-select-error' : ''" required>
                        <option value="">Wybierz status</option>
                        <option th:each="status : ${statuses}"
                                th:value="${status}"
                                th:text="${status}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('status')}" class="error-message">
                        <span th:errors="*{status}"></span>
                    </div>
                </div>

                <!-- Pole ID Departamentu -->
                <div class="form-group">
                    <label class="form-label" for="departmentId">ID Departamentu (opcjonalnie)</label>
                    <input type="number" class="form-control" id="departmentId"
                           th:field="*{departmentId}" placeholder="123" min="1">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Dodaj Pracownika</button>
                    <a th:href="@{/employees}" class="btn btn-secondary" style="margin-left: 1rem;">Anuluj</a>
                </div>
            </form>
        </div>
    </section>
</div>
