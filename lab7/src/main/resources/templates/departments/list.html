<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Lista Departamentów - System Zarządzania Pracownikami</title>
</head>
<body>
<div layout:fragment="content">
<!--    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>-->
<!--    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>-->

    <section class="content-section">
        <div class="section-header">
            <h1 class="section-title">Lista Departamentów</h1>
            <a th:href="@{/departments/add}" class="btn btn-primary">Dodaj Nowy Departament</a>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa</th>
                    <th>Opis</th>
                    <th>Email Managera</th>
                    <th>Budżet</th>
                    <th>Akcje</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.id}">1</td>
                    <td th:text="${department.name}">IT</td>
                    <td th:text="${department.description}">Dział technologii informatycznych</td>
                    <td th:text="${department.managerEmail} ?: 'Brak'">manager@company.com</td>
                    <td th:text="'$' + ${#numbers.formatDecimal(department.budget, 1, 2)} ?: '0.00'">$100000.00</td>
                    <td>
                        <div class="action-buttons">
                            <a th:href="@{'/departments/details/' + ${department.id}}"
                               class="btn btn-info btn-sm">Szczegóły</a>
                            <a th:href="@{'/departments/documents/' + ${department.id}}"
                               class="btn btn-warning btn-sm">Dokumenty</a>
                            <a th:href="@{'/departments/edit/' + ${department.id}}"
                               class="btn btn-secondary btn-sm">Edytuj</a>
                            <a th:href="@{'/departments/delete/' + ${department.id}}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Czy na pewno chcesz usunąć ten departament?')">Usuń</a>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(departments)}">
                    <td colspan="6" style="text-align: center; padding: 2rem;">
                        Brak departamentów w systemie.
                        <a th:href="@{/departments/add}">Dodaj pierwszy departament</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
